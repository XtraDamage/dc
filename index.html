    <style>
        * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; }
        input { -webkit-user-select: text !important; -moz-user-select: text !important; -ms-user-select: text !important; user-select: text !important; }
        img { -webkit-user-drag: none; user-drag: none; pointer-events: none; }
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .dool-card { background: #0a0a0a; border: 1px solid rgba(255,255,255,0.05); }
        .gradient-text { background: linear-gradient(135deg, #FF4D00, #FF005C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #FF4D00, #FF005C); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #toast { transform: translateY(-150%) scale(0.9); transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); opacity: 0; }
        #toast.active { transform: translateY(0) scale(1); opacity: 1; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }

        /* Scanner */
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
        .scan-focus-area { position: absolute; top: 50%; left: 50%; width: 260px; height: 260px; transform: translate(-50%, -50%); box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.85); border-radius: 2rem; z-index: 10; pointer-events: none; }
        .scan-border-glow { position: absolute; inset: 0; border-radius: 2rem; border: 2px solid rgba(255, 77, 0, 0.5); box-shadow: 0 0 20px rgba(255, 77, 0, 0.2); }
        .scan-laser { position: absolute; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #FF4D00, transparent); top: 50%; animation: scanAnim 2s infinite ease-in-out; }
        @keyframes scanAnim { 0% { transform: translateY(-100px); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(100px); opacity: 0; } }
        
        /* QR */
        .qr-minimal-glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 77, 0, 0.15); border-radius: 32px; padding: 24px; }
        .qr-error-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 20; border-radius: 32px; }
        .qr-error-overlay.active { opacity: 1; pointer-events: auto; }

        /* --- FIRE IN JAR (FIXED) --- */
        .bank-stack-container { position: relative; width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .bank-layer-bottom { font-size: 100px; opacity: 1; position: absolute; z-index: 10; filter: brightness(0.6) sepia(0.2); }
        
        .bank-layer-fire { 
            font-size: 45px; 
            position: absolute; 
            z-index: 20; 
            bottom: 25px; 
            left: 50%; 
            transform: translateX(-50%); 
            filter: drop-shadow(0 0 10px #FF4D00);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0; /* Hidden by default */
            display: none; /* Removed from flow to stop animation cycle if needed */
        }
        
        /* State when fire is active */
        .bank-layer-fire.active {
            display: block;
            opacity: 1;
            animation: firePulse 2s infinite alternate ease-in-out;
        }

        .bank-layer-top { font-size: 100px; opacity: 0.35; position: absolute; z-index: 30; pointer-events: none; mix-blend-mode: overlay; filter: brightness(1.2); }
        
        @keyframes firePulse {
            0% { transform: translateX(-50%) scale(0.9); opacity: 0.7; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, runTransaction, Timestamp, increment, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBoFuGY-SSmcGHPGzuWZbdGFeI9_aaAKs8",
          authDomain: "doolcoinwallet.firebaseapp.com",
          projectId: "doolcoinwallet",
          storageBucket: "doolcoinwallet.firebasestorage.app",
          messagingSenderId: "473549726148",
          appId: "1:473549726148:web:87663b4944330c0df58491"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        let myData = null;

        // --- Logic: Bank Visuals (THE FIX) ---
        function calculateCompoundBalance(storedBalance, lastUpdateTimestamp) {
            if (!storedBalance || storedBalance <= 0 || !lastUpdateTimestamp) return storedBalance || 0;
            const diffMs = new Date() - lastUpdateTimestamp.toDate();
            const diffWeeks = diffMs / (1000 * 60 * 60 * 24 * 7);
            return storedBalance * Math.pow(1.05, diffWeeks);
        }

        function updateBankVisuals(d) {
            const bankBal = calculateCompoundBalance(d.bankBalance, d.lastBankUpdate);
            document.getElementById('bank-balance-val').textContent = bankBal.toFixed(1);
            
            const fire = document.getElementById('bank-fire');
            if (fire) {
                // –ï—Å–ª–∏ –±–∞–ª–∞–Ω—Å –º–µ–Ω—å—à–µ 0.1, –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏—Ä–∞–µ–º –æ–≥–æ–Ω—ë–∫, —á—Ç–æ–±—ã –∞–Ω–∏–º–∞—Ü–∏—è –Ω–µ –ø–µ—Ä–µ–±–∏–≤–∞–ª–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                if (bankBal < 0.1) {
                    fire.classList.remove('active');
                } else {
                    fire.classList.add('active');
                }
            }
        }

        setInterval(() => { if(myData) updateBankVisuals(myData); }, 1000);

        // --- Auth & Firestore Sync ---
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const userRef = doc(db, "users", u.uid);
                onSnapshot(userRef, (snap) => {
                    myData = snap.data();
                    if (myData) {
                        document.getElementById('balance-val').textContent = myData.balance.toFixed(2);
                        document.getElementById('main-username').textContent = u.email;
                        document.getElementById('my-email-addr').textContent = u.email;
                        document.getElementById('main-avatar').src = myData.avatar || `https://ui-avatars.com/api/?name=${u.email}`;
                        updateBankVisuals(myData);
                    }
                });
                document.getElementById('view-loading').classList.add('hidden');
                document.getElementById('view-main').classList.remove('hidden');
            } else {
                document.getElementById('view-loading').classList.add('hidden');
                document.getElementById('view-auth').classList.remove('hidden');
            }
        });

        // --- Basic UI Flow ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            ['wallet', 'bank', 'referrals'].forEach(t => {
                const el = document.getElementById('nav-'+t);
                el.classList.remove('text-orange-500');
                el.classList.add('text-neutral-600');
            });
            document.getElementById('nav-'+tab).classList.replace('text-neutral-600', 'text-orange-500');
        };

        window.openModal = (n) => {
            const m = document.getElementById('modal-'+n);
            const c = document.getElementById(`modal-${n}-content`);
            m.classList.remove('hidden');
            setTimeout(() => {
                m.classList.remove('opacity-0');
                if(c.classList.contains('translate-y-full')) c.classList.remove('translate-y-full');
                if(c.classList.contains('scale-90')) c.classList.remove('scale-90');
            }, 10);
            if(n === 'receive') {
                const container = document.getElementById('qrcode-container');
                container.innerHTML = '';
                new QRCode(container, { text: auth.currentUser.email, width: 160, height: 160 });
            }
        };

        window.closeModal = (n) => {
            const m = document.getElementById('modal-'+n);
            const c = document.getElementById(`modal-${n}-content`);
            m.classList.add('opacity-0');
            if(n === 'deposit' || n === 'withdraw') c.classList.add('translate-y-full');
            else c.classList.add('scale-90');
            setTimeout(() => m.classList.add('hidden'), 300);
        };

        // --- Transactions ---
        document.getElementById('btn-do-deposit').onclick = async () => {
            const amt = parseFloat(document.getElementById('deposit-amt').value);
            if (!amt || amt < 0.1 || amt > myData.balance) return;
            const userRef = doc(db, "users", auth.currentUser.uid);
            await runTransaction(db, async (t) => {
                const d = (await t.get(userRef)).data();
                const realBank = calculateCompoundBalance(d.bankBalance, d.lastBankUpdate);
                t.update(userRef, {
                    balance: increment(-amt),
                    bankBalance: realBank + amt,
                    lastBankUpdate: serverTimestamp()
                });
            });
            closeModal('deposit');
        };

        document.getElementById('btn-do-withdraw').onclick = async () => {
            const amt = parseFloat(document.getElementById('withdraw-amt').value);
            const realBank = calculateCompoundBalance(myData.bankBalance, myData.lastBankUpdate);
            if (!amt || amt < 0.1 || amt > realBank) return;
            const userRef = doc(db, "users", auth.currentUser.uid);
            await runTransaction(db, async (t) => {
                const d = (await t.get(userRef)).data();
                const currentBank = calculateCompoundBalance(d.bankBalance, d.lastBankUpdate);
                t.update(userRef, {
                    balance: increment(amt),
                    bankBalance: currentBank - amt,
                    lastBankUpdate: serverTimestamp()
                });
            });
            closeModal('withdraw');
        };

        // --- Auth handlers ---
        document.getElementById('btn-login').onclick = () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };
        document.getElementById('btn-register').onclick = () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            createUserWithEmailAndPassword(auth, e, p).then(async (cred) => {
                await setDoc(doc(db, "users", cred.user.uid), {
                    email: e, balance: 10, bankBalance: 0, lastBankUpdate: Timestamp.now(), avatar: '', refCount: 0
                });
            }).catch(err => alert(err.message));
        };
        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, googleProvider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);

    </script>
</body>
</html>
