<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doolcoin Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        input { -webkit-user-select: text !important; user-select: text !important; }
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gradient-text { background: linear-gradient(135deg, #FF4D00, #FF005C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #FF4D00, #FF005C); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        #toast { transform: translateY(-150%); transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        #toast.active { transform: translateY(0); }

        .chat-bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 14px; }
        .msg-me { background: #FF4D00; color: #fff; margin-left: auto; border-bottom-right-radius: 4px; }
        .msg-them { background: #1a1a1a; color: #ccc; margin-right: auto; border-bottom-left-radius: 4px; }
    </style>
</head>
<body class="bg-black overflow-hidden">

    <div id="app" class="max-w-[480px] mx-auto h-[100dvh] flex flex-col relative bg-black shadow-2xl">
        
        <!-- Toast -->
        <div id="toast" class="fixed top-4 left-4 right-4 z-[200] glass p-4 rounded-3xl flex items-center gap-3 border border-white/10 shadow-2xl">
            <div id="toast-icon" class="w-10 h-10 rounded-full flex items-center justify-center bg-white/5"></div>
            <div>
                <p id="toast-title" class="text-[10px] font-black uppercase text-neutral-500 tracking-widest">Система</p>
                <p id="toast-msg" class="text-xs font-bold text-white"></p>
            </div>
        </div>

        <!-- View: Loading -->
        <div id="view-loading" class="absolute inset-0 z-[100] bg-black flex items-center justify-center">
            <div class="text-6xl font-black gradient-text animate-pulse font-mono">Đ</div>
        </div>

        <!-- View: Auth -->
        <div id="view-auth" class="hidden flex-col h-full p-8 justify-center items-center text-center">
            <div class="mb-12">
                <span class="text-7xl font-black gradient-text">Đ</span>
                <h1 class="text-3xl font-extrabold mt-4">Doolcoin</h1>
            </div>
            <div class="w-full space-y-3">
                <div class="glass rounded-3xl p-2">
                    <input type="email" id="auth-email" placeholder="Email" class="w-full bg-transparent p-4 outline-none font-bold">
                    <input type="password" id="auth-password" placeholder="Пароль" class="w-full bg-transparent p-4 outline-none font-bold">
                </div>
                <button id="btn-login" class="w-full h-14 bg-white text-black rounded-2xl font-black uppercase tracking-widest">Войти</button>
                <button id="btn-reg" class="w-full h-14 glass text-white rounded-2xl font-black uppercase tracking-widest">Создать</button>
            </div>
        </div>

        <!-- View: Main -->
        <div id="view-main" class="hidden flex flex-col h-full">
            <header class="p-6 pt-12 flex justify-between items-center">
                <div onclick="openModal('profile')" class="flex items-center gap-3 cursor-pointer active:scale-95 transition-transform">
                    <img id="my-avatar" class="w-10 h-10 rounded-full object-cover bg-neutral-800 border border-white/10">
                    <div>
                        <p id="my-name" class="text-xs font-black truncate max-w-[120px]">...</p>
                        <p class="text-[9px] font-black text-neutral-600 uppercase tracking-widest">Кошелек</p>
                    </div>
                </div>
                <button onclick="openModal('add-chat')" id="btn-add-chat" class="w-10 h-10 glass rounded-full flex items-center justify-center text-neutral-500 hidden">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto px-6 hide-scroll pb-24">
                <!-- Tab: Wallet -->
                <div id="tab-wallet" class="tab-content active space-y-6">
                    <div class="glass rounded-[2.5rem] p-8 text-center relative overflow-hidden">
                        <div class="absolute -top-10 -right-10 w-32 h-32 gradient-bg blur-[60px] opacity-20"></div>
                        <p class="text-[10px] font-black text-neutral-500 uppercase tracking-widest mb-2">Ваш баланс</p>
                        <div class="flex items-baseline justify-center gap-1">
                            <span id="bal-val" class="text-5xl font-black tracking-tighter">0.00</span>
                            <span class="text-3xl font-black gradient-text">Đ</span>
                        </div>
                        <div class="grid grid-cols-2 gap-3 mt-8">
                            <button onclick="openModal('send')" class="h-12 bg-white text-black rounded-xl font-bold text-xs uppercase tracking-widest">Отправить</button>
                            <button onclick="openModal('receive')" class="h-12 glass text-white rounded-xl font-bold text-xs uppercase tracking-widest">Получить</button>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-[10px] font-black text-neutral-600 uppercase tracking-widest">История транзакций</h3>
                        <div id="history-list" class="space-y-2"></div>
                    </div>
                </div>

                <!-- Tab: Chats -->
                <div id="tab-chats" class="tab-content space-y-4">
                    <h3 class="text-[10px] font-black text-neutral-600 uppercase tracking-widest">Сообщения</h3>
                    <div id="chats-list" class="space-y-2"></div>
                </div>
            </main>

            <!-- Navigation -->
            <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] h-16 glass rounded-[2rem] flex items-center justify-around px-2 z-50">
                <button onclick="switchTab('wallet')" id="nav-wallet" class="flex-1 flex justify-center text-orange-500">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
                </button>
                <button onclick="switchTab('chats')" id="nav-chats" class="flex-1 flex justify-center text-neutral-600">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                </button>
            </nav>
        </div>

        <!-- Chat Room -->
        <div id="chat-room" class="absolute inset-0 z-[80] bg-black flex flex-col translate-x-full transition-transform duration-300">
            <header class="p-4 pt-12 border-b border-white/5 flex items-center gap-3 bg-black/80 backdrop-blur-md">
                <button onclick="closeChat()" class="p-2 text-white"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button>
                <img id="chat-avatar" class="w-10 h-10 rounded-full bg-neutral-900 object-cover">
                <div>
                    <p id="chat-name" class="text-sm font-black truncate max-w-[150px]">...</p>
                    <p id="chat-status" class="text-[9px] font-bold uppercase tracking-widest text-neutral-500">Загрузка...</p>
                </div>
            </header>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 hide-scroll"></div>
            <div class="p-4 pb-8 bg-black">
                <div class="glass rounded-full flex items-center p-1 px-4 gap-2">
                    <input type="text" id="chat-input" placeholder="Сообщение..." class="flex-1 bg-transparent py-3 outline-none text-sm font-medium">
                    <button onclick="sendMsg()" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center font-bold">></button>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="modal-container" class="hidden fixed inset-0 z-[150] bg-black/80 backdrop-blur-lg flex flex-col items-center justify-center p-6 transition-opacity opacity-0">
            
            <!-- Modal: Profile -->
            <div id="m-profile" class="hidden w-full max-w-xs glass rounded-[2.5rem] p-6 flex flex-col items-center">
                <div class="relative group mb-4">
                    <img id="prof-avatar" class="w-24 h-24 rounded-full object-cover bg-neutral-900 border-4 border-white/5">
                    <label class="absolute bottom-0 right-0 w-8 h-8 bg-white text-black rounded-full flex items-center justify-center cursor-pointer">
                        + <input type="file" id="avatar-input" class="hidden" accept="image/*">
                    </label>
                </div>
                <p id="prof-email" class="text-sm font-bold mb-6">...</p>
                
                <div class="w-full space-y-2 mb-6">
                    <div class="flex items-center justify-between px-2 mb-1">
                        <span class="text-[9px] font-black text-neutral-500 uppercase">Аккаунты</span>
                        <span id="acc-count" class="text-[9px] text-neutral-600">0/15</span>
                    </div>
                    <div id="acc-list" class="space-y-1 max-h-40 overflow-y-auto hide-scroll"></div>
                    <button onclick="openModal('add-acc')" class="w-full py-2 border border-dashed border-white/10 rounded-xl text-[10px] font-black text-neutral-500 uppercase hover:text-white transition-colors mt-2">Добавить аккаунт</button>
                </div>

                <div class="w-full grid grid-cols-2 gap-2">
                    <button onclick="signOut(auth)" class="h-10 bg-red-500/10 text-red-500 rounded-xl text-[10px] font-black uppercase">Выйти</button>
                    <button onclick="closeModal()" class="h-10 glass text-white rounded-xl text-[10px] font-black uppercase">Закрыть</button>
                </div>
            </div>

            <!-- Modal: Add Account -->
            <div id="m-add-acc" class="hidden w-full max-w-xs glass rounded-[2.5rem] p-8">
                <h3 class="text-center font-black uppercase tracking-widest text-sm mb-6">Новый аккаунт</h3>
                <div class="space-y-2 mb-6">
                    <input id="add-email" type="email" placeholder="Email" class="w-full bg-white/5 p-4 rounded-2xl outline-none font-bold text-sm">
                    <input id="add-pass" type="password" placeholder="Пароль" class="w-full bg-white/5 p-4 rounded-2xl outline-none font-bold text-sm">
                </div>
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="flex-1 py-4 glass text-[10px] font-black uppercase rounded-2xl">Отмена</button>
                    <button id="btn-submit-add" class="flex-1 py-4 bg-white text-black text-[10px] font-black uppercase rounded-2xl">Войти</button>
                </div>
            </div>

            <!-- Modal: Send -->
            <div id="m-send" class="hidden w-full max-w-xs glass rounded-[2.5rem] p-8">
                <h3 class="font-black text-xl mb-6">Перевод</h3>
                <div class="space-y-3 mb-6">
                    <input id="send-to" placeholder="Email получателя" class="w-full bg-white/5 p-4 rounded-2xl outline-none font-bold text-sm">
                    <div class="flex items-center glass rounded-2xl px-4">
                        <input id="send-amt" type="number" step="0.01" placeholder="0.00" class="w-full bg-transparent py-4 outline-none font-black text-2xl">
                        <span class="text-xl font-black gradient-text">Đ</span>
                    </div>
                </div>
                <button id="btn-confirm-send" class="w-full h-14 gradient-bg text-white rounded-2xl font-black uppercase tracking-widest">Подтвердить</button>
                <button onclick="closeModal()" class="w-full mt-2 py-3 text-neutral-500 text-[10px] font-black uppercase">Отмена</button>
            </div>

            <!-- Modal: Receive -->
            <div id="m-receive" class="hidden w-full max-w-xs glass rounded-[2.5rem] p-10 text-center">
                <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-6">Đ</div>
                <p class="text-xs text-neutral-500 mb-2">Ваш адрес кошелька</p>
                <p id="my-addr-text" class="font-mono text-orange-500 font-bold break-all mb-8">...</p>
                <button onclick="closeModal()" class="text-xs font-black uppercase text-neutral-400">Закрыть</button>
            </div>

            <!-- Modal: Add Chat -->
            <div id="m-add-chat" class="hidden w-full max-w-xs glass rounded-[2.5rem] p-8 text-center">
                <h3 class="font-black mb-4">Начать чат</h3>
                <input id="new-chat-email" placeholder="Email друга" class="w-full bg-white/5 p-4 rounded-2xl outline-none font-bold text-sm mb-4">
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="flex-1 py-3 glass rounded-xl text-[10px] font-black uppercase">Отмена</button>
                    <button onclick="startChatAction()" class="flex-1 py-3 bg-white text-black rounded-xl text-[10px] font-black uppercase">Начать</button>
                </div>
            </div>

        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, limit, increment, runTransaction, Timestamp, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBoFuGY-SSmcGHPGzuWZbdGFeI9_aaAKs8",
            authDomain: "doolcoinwallet.firebaseapp.com",
            projectId: "doolcoinwallet",
            storageBucket: "doolcoinwallet.firebasestorage.app",
            messagingSenderId: "473549726148",
            appId: "1:473549726148:web:87663b4944330c0df58491"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userState = null;
        let activeChatEmail = null;
        let chatUnsub = null;
        let cachedUsers = {}; // Cache for avatars

        // --- Multi-Account Helper ---
        const getAccs = () => JSON.parse(localStorage.getItem('dc_accs') || '[]');
        const saveAcc = (email, pass, avatar) => {
            let accs = getAccs().filter(a => a.email !== email);
            accs.unshift({ email, pass: btoa(pass), avatar });
            localStorage.setItem('dc_accs', JSON.stringify(accs.slice(0, 15)));
        };

        // --- UI Logic ---
        const showT = (title, msg, type = 'info') => {
            const t = document.getElementById('toast');
            document.getElementById('toast-title').textContent = title;
            document.getElementById('toast-msg').textContent = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        };

        window.openModal = (id) => {
            const container = document.getElementById('modal-container');
            container.classList.remove('hidden');
            setTimeout(() => container.classList.add('opacity-100'), 10);
            
            // Hide all sub-modals
            ['m-profile', 'm-send', 'm-receive', 'm-add-chat', 'm-add-acc'].forEach(m => document.getElementById(m).classList.add('hidden'));
            
            // Show specific
            document.getElementById('m-'+id).classList.remove('hidden');
            if(id === 'profile') renderAccountList();
        };

        window.closeModal = () => {
            const container = document.getElementById('modal-container');
            container.classList.remove('opacity-100');
            setTimeout(() => container.classList.add('hidden'), 300);
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            ['wallet', 'chats'].forEach(n => {
                const el = document.getElementById('nav-'+n);
                el.classList.toggle('text-orange-500', n === tab);
                el.classList.toggle('text-neutral-600', n !== tab);
            });
            document.getElementById('btn-add-chat').classList.toggle('hidden', tab !== 'chats');
        };

        // --- Core Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (snap) => {
                    if(!snap.exists()) {
                        setDoc(userRef, { email: user.email, balance: 10.0, avatar: '', lastSeen: Timestamp.now() });
                        return;
                    }
                    userState = snap.data();
                    updateDoc(userRef, { lastSeen: Timestamp.now() });
                    
                    document.getElementById('bal-val').textContent = userState.balance.toFixed(2);
                    document.getElementById('my-name').textContent = user.email;
                    document.getElementById('prof-email').textContent = user.email;
                    document.getElementById('my-addr-text').textContent = user.email;
                    
                    const av = userState.avatar || `https://ui-avatars.com/api/?name=${user.email.charAt(0)}&background=random&color=fff`;
                    document.getElementById('my-avatar').src = av;
                    document.getElementById('prof-avatar').src = av;
                    
                    // Update cache for self
                    cachedUsers[user.email] = { avatar: av };

                    document.getElementById('view-loading').classList.add('hidden');
                    document.getElementById('view-auth').classList.add('hidden');
                    document.getElementById('view-main').classList.remove('hidden');
                });
                
                loadHistory(user.email);
                loadChats(user.email);
            } else {
                document.getElementById('view-loading').classList.add('hidden');
                document.getElementById('view-main').classList.add('hidden');
                document.getElementById('view-auth').classList.remove('hidden');
            }
        });

        // Auth Buttons
        document.getElementById('btn-login').onclick = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            try { 
                await signInWithEmailAndPassword(auth, e, p); 
                saveAcc(e, p, ''); // Avatar will update on snapshot
            } catch (err) { showT('Ошибка', 'Неверные данные'); }
        };

        document.getElementById('btn-reg').onclick = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            try { await createUserWithEmailAndPassword(auth, e, p); } catch (err) { showT('Ошибка', 'Попробуйте другой email'); }
        };

        document.getElementById('btn-submit-add').onclick = async () => {
             const e = document.getElementById('add-email').value;
             const p = document.getElementById('add-pass').value;
             try {
                 await signInWithEmailAndPassword(auth, e, p);
                 saveAcc(e, p, '');
                 closeModal();
             } catch(e) { showT('Ошибка', 'Вход не удался'); }
        };

        // Transfer Logic
        document.getElementById('btn-confirm-send').onclick = async () => {
            const to = document.getElementById('send-to').value.trim().toLowerCase();
            const amt = parseFloat(document.getElementById('send-amt').value);
            if(to === auth.currentUser.email) return showT('Ошибка', 'Нельзя себе');
            if(!amt || amt < 0.01) return showT('Ошибка', 'Минимум 0.01');
            if(amt > userState.balance) return showT('Ошибка', 'Мало денег');

            try {
                const q = query(collection(db, "users"), where("email", "==", to));
                const res = await getDocs(q);
                if(res.empty) throw new Error("Нет такого пользователя");
                const receiverRef = res.docs[0].ref;

                await runTransaction(db, async (t) => {
                    const senderRef = doc(db, "users", auth.currentUser.uid);
                    t.update(senderRef, { balance: increment(-amt) });
                    t.update(receiverRef, { balance: increment(amt) });
                    t.set(doc(collection(db, "transactions")), {
                        from: auth.currentUser.email, to, amount: amt, date: Timestamp.now(), parties: [auth.currentUser.email, to]
                    });
                });
                closeModal();
                showT('Успешно', 'Перевод выполнен');
            } catch(e) { showT('Ошибка', e.message); }
        };

        // Helpers for async avatar loading
        async function getPartnerData(email) {
            if(cachedUsers[email]) return cachedUsers[email];
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const d = snap.docs[0].data();
                cachedUsers[email] = { avatar: d.avatar, lastSeen: d.lastSeen };
                return cachedUsers[email];
            }
            return { avatar: `https://ui-avatars.com/api/?name=${email.charAt(0)}` };
        }

        const loadHistory = (email) => {
            const q = query(collection(db, "transactions"), where("parties", "array-contains", email), orderBy("date", "desc"), limit(15));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                snap.forEach(async d => {
                    const tx = d.data();
                    const isOut = tx.from === email;
                    const partner = isOut ? tx.to : tx.from;
                    const item = document.createElement('div');
                    item.className = "flex items-center justify-between glass p-4 rounded-2xl";
                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            <img id="hist-av-${d.id}" class="w-8 h-8 rounded-full bg-neutral-900 object-cover">
                            <div>
                                <p class="text-[10px] font-bold text-white truncate max-w-[120px]">${partner}</p>
                                <p class="text-[8px] font-black uppercase text-neutral-600 tracking-widest">${isOut ? 'Расход' : 'Доход'}</p>
                            </div>
                        </div>
                        <p class="text-sm font-black ${isOut ? 'text-white' : 'text-orange-500'}">${isOut ? '-' : '+'}${tx.amount.toFixed(2)}</p>
                    `;
                    list.appendChild(item);
                    const pData = await getPartnerData(partner);
                    document.getElementById(`hist-av-${d.id}`).src = pData.avatar || `https://ui-avatars.com/api/?name=${partner.charAt(0)}&background=333&color=fff`;
                });
            });
        };

        const loadChats = (email) => {
            const q = query(collection(db, "chats"), where("participants", "array-contains", email), orderBy("lastUpd", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chats-list');
                list.innerHTML = '';
                snap.forEach(async d => {
                    const c = d.data();
                    const partner = c.participants.find(p => p !== email);
                    const pData = await getPartnerData(partner);
                    const isOnline = pData.lastSeen && (Date.now() - pData.lastSeen.toMillis() < 300000);
                    
                    const item = document.createElement('div');
                    item.onclick = () => openChat(partner);
                    item.className = "flex items-center gap-4 glass p-4 rounded-[1.5rem] cursor-pointer active:scale-95 transition-all";
                    item.innerHTML = `
                        <div class="relative">
                            <img id="chat-av-list-${d.id}" src="${pData.avatar || `https://ui-avatars.com/api/?name=${partner.charAt(0)}`}" class="w-12 h-12 rounded-full object-cover">
                            ${isOnline ? '<div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-black rounded-full"></div>' : ''}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-black truncate">${partner}</p>
                            <p class="text-xs text-neutral-500 truncate">${c.lastMsg || 'Нет сообщений'}</p>
                        </div>
                    `;
                    list.appendChild(item);
                });
            });
        };

        // Chat View
        window.openChat = async (email) => {
            activeChatEmail = email;
            const pData = await getPartnerData(email);
            document.getElementById('chat-name').textContent = email;
            document.getElementById('chat-avatar').src = pData.avatar || `https://ui-avatars.com/api/?name=${email.charAt(0)}`;
            
            const isOnline = pData.lastSeen && (Date.now() - pData.lastSeen.toMillis() < 300000);
            document.getElementById('chat-status').textContent = isOnline ? 'В сети' : 'Офлайн';
            document.getElementById('chat-status').className = `text-[9px] font-bold uppercase tracking-widest ${isOnline ? 'text-green-500' : 'text-neutral-500'}`;

            const chatId = [auth.currentUser.email, email].sort().join('_');
            const msgsDiv = document.getElementById('chat-messages');
            msgsDiv.innerHTML = '';
            
            if(chatUnsub) chatUnsub();
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("time", "asc"));
            chatUnsub = onSnapshot(q, (snap) => {
                msgsDiv.innerHTML = '';
                snap.forEach(mDoc => {
                    const m = mDoc.data();
                    const isMe = m.from === auth.currentUser.email;
                    msgsDiv.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="chat-bubble ${isMe ? 'msg-me' : 'msg-them'}">${m.text}</div>
                        </div>
                    `;
                });
                msgsDiv.scrollTop = msgsDiv.scrollHeight;
            });

            document.getElementById('chat-room').classList.remove('translate-x-full');
        };

        window.closeChat = () => {
            document.getElementById('chat-room').classList.add('translate-x-full');
            activeChatEmail = null;
        };

        window.sendMsg = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text || !activeChatEmail) return;
            input.value = '';

            const chatId = [auth.currentUser.email, activeChatEmail].sort().join('_');
            const chatRef = doc(db, "chats", chatId);
            await setDoc(chatRef, { lastMsg: text, lastUpd: Timestamp.now(), participants: [auth.currentUser.email, activeChatEmail] }, {merge: true});
            await addDoc(collection(db, "chats", chatId, "messages"), { from: auth.currentUser.email, text, time: Timestamp.now() });
        };

        window.startChatAction = () => {
            const e = document.getElementById('new-chat-email').value.trim().toLowerCase();
            if(!e || e === auth.currentUser.email) return;
            closeModal();
            openChat(e);
        };

        // Profile Extras
        document.getElementById('avatar-input').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: ev.target.result });
                // Also update in accounts storage
                let accs = getAccs();
                const idx = accs.findIndex(a => a.email === auth.currentUser.email);
                if(idx !== -1) {
                    accs[idx].avatar = ev.target.result;
                    localStorage.setItem('dc_accs', JSON.stringify(accs));
                }
            };
            reader.readAsDataURL(file);
        };

        function renderAccountList() {
            const list = document.getElementById('acc-list');
            const accs = getAccs();
            document.getElementById('acc-count').textContent = `${accs.length}/15`;
            list.innerHTML = '';
            accs.forEach(a => {
                const isCurrent = a.email === auth.currentUser.email;
                const div = document.createElement('div');
                div.className = `flex items-center gap-3 p-2 rounded-xl transition-all ${isCurrent ? 'bg-orange-500/10 border border-orange-500/20' : 'hover:bg-white/5 cursor-pointer'}`;
                div.innerHTML = `
                    <img src="${a.avatar || `https://ui-avatars.com/api/?name=${a.email.charAt(0)}&background=333&color=fff`}" class="w-7 h-7 rounded-full object-cover">
                    <p class="text-[10px] font-bold truncate flex-1 ${isCurrent ? 'text-orange-500' : ''}">${a.email}</p>
                    ${isCurrent ? '<div class="w-1.5 h-1.5 rounded-full bg-orange-500"></div>' : ''}
                `;
                if(!isCurrent) div.onclick = () => quickSwitch(a.email, atob(a.pass));
                list.appendChild(div);
            });
        }

        async function quickSwitch(email, pass) {
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                closeModal();
            } catch(e) { showT('Ошибка', 'Не удалось переключить'); }
        }

        window.signOut = (auth) => signOut(auth);

    </script>
</body>
</html>
